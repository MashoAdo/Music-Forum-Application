<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Forum Application</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="./styles/styles.css">


    <!--import google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="menu-nav">
                <span class="logo">Whip Music Africa</span>
                <div class="menu-btn" id="menu-btn">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="menu-items" id="menu">
                <a class="menu-link" href="#">News</a>
                <a class="menu-link" href="#">Music</a>
                <a class="menu-link" href="#">Forum</a>

                <button class="sign-in">Sign In</button>
            </div>
        </nav>
    </header>

    <main>
        <!--posts pop up -->
        <div class="post-modal " id="post-modal">
            <h2>Write a post</h2>
            <textarea name="post-pop-up" id="post-pop-up"></textarea>
            <button class="post-modal-btn" id="post-modal-button">Post</button>
        </div>
        <div id="overlay"></div>
        <!-- posts container -->
        <div class="posts-container">
            <button class="create-post" id="create-post">
                <ion-icon name="add-outline"></ion-icon>
            </button>
            <section class="posts-section">
                <h2 class="section-title" id="form-post-title">Welcome to our Forum Discussion</h2>

                <div id="posts">

                </div>
            </section>
        </div>
    </main>

    <script src="./main.js"></script>

    <!-- IONIC ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
